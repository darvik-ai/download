# Name of the workflow
name: Docker Build and Push

# This workflow runs on every push to the "main" branch
on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push-image:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Grant permissions for the workflow to write packages (Docker images)
    permissions:
      contents: read
      packages: write

    steps:
      # 1. Checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Docker Buildx (THIS IS THE NEW STEP)
      # This creates a builder instance with the necessary drivers for caching.
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Log in to the GitHub Container Registry (ghcr.io)
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 4. Build and push the Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          # This cache configuration will now work correctly
          cache-from: type=gha
          cache-to: type=gha,mode=max
